	<!-- Nhập vào 1 số có từ 1 đến 4 chữ số. In ra cách đọc số đó bằng tiếng Việt  -->
	<script type="text/javascript">
		
		var a = prompt("nhập vào một số từ 1 đến 4 chữ số", "");

				}else {
					for(var j  = 0; j < soNhap.lenghth; j++){
						if(j ==0){
							switch(soNhap[j]){
							case 0:
								document.write("\n");
							break;
							case 1:
								document.write("Một nghìn\n");
							break;
							case 2:
								document.write("Hai nghìn\n");

							case 8:

							break;
							case 9:

						}

						}
						}
					}
				}
			}
		document.write('<br>');
		document.write('Số bạn vừa nhập được đọc là : \n');
