<!DOCTYPE html>
<html lang="en">
<head>
	<title>máy tính</title>
	<meta charset="utf-8">
	<meta name="description" content="....">
	<link rel="stylesheet" href="maytinh.css">
</head>
<body>

	<div class="container">
		<div class="display-board">
			<div class="clock">
				<img src="img/clock.png" class="clock">
			</div>

			<div class="ans">
				<p></p>
			</div>

			<div class="ouput">
				<label id="result">0</label>
			</div>
		</div>

		<div class="button-board">
			
			<div class="colum-button">
				<div class="button">
					<button class="button-rad">Rad</button>
				</div>

				<div class="button">
					<button class="button-inv">Inv</button>
				</div>

				<div class="button">
					<button class="button-pi">&#960</button>
				</div>
				<div class="button">
					<button class="button-e">e</button>
				</div>
				<div class="button">
					<button class="button-ans">Ans</button>
				</div>
			</div>

			<div class="colum-button">
				<div class="button">
					<button class="button-deg">Deg</button>
				</div>
				<div class="button">
					<button class="button-sin">Sin</button>
				</div>
				<div class="button">
					<button class="button-cos">Cos</button>
				</div>

				<div class="button">
					<button class="button-tan">tan</button>
				</div>
				<div class="button">
					<button class="button-exp">EXP</button>
				</div>
			</div>
			
			<div class="colum-button">
				<div class="button">
					<button class="button-x">x!</button>
				</div>
				<div class="button">
					<button class="button-ln">ln</button>
				</div>
				<div class="button">
					<button class="button-log">log</button>
				</div>
				<div class="button">
					<button class="button-can">&#8730</button>
				</div>
				<div class="button">
					<button class="button-mu">^</button>
				</div>
			</div>

			<div class="colum-button">
				<div class="button">
					<button class="button-ngoac-trai">(</button>
				</div>
				<div class="button">
					<button class="button-7">7</button>
				</div>
				<div class="button">
					<button class="button-4">4</button>
				</div>
				<div class="button">
					<button class="button-1">1</button>
				</div>
				<div class="button">
					<button class="button-0">0</button>
				</div>
			</div>
			
			<div class="colum-button">
				<div class="button">
					<button class="button-ngoac-phai">)</button>
				</div>
				<div class="button">
					<button class="button-8">8</button>
				</div>
				<div class="button">
					<button class="button-5">5</button>
				</div>
				<div class="button">
					<button class="button-2">2</button>
				</div>
				<div class="button">
					<button class="button-cham" style="font-size: 25px;">.</button>
				</div>
			</div>

			<div class="colum-button">
				<div class="button">
					<button class="button-phan-tram">%</button>
				</div>
				<div class="button">
					<button class="button-9">9</button>
				</div>
				<div class="button">
					<button class="button-6">6</button>
				</div>
				<div class="button">
					<button class="button-3">3</button>
				</div>
				<div class="button">
					<button class="button-bang">=</button>
				</div>
			</div>

			<div class="colum-button">
				<div class="button">
					<button class="button-ce">CE</button>
				</div>
				<div class="button">
					<button class="button-chia">/</button>
				</div>
				<div class="button">
					<button class="button-nhan">x</button>
				</div>
				<div class="button">
					<button class="button-tru">-</button>
				</div>
				<div class="button">
					<button class="button-cong">+</button>
				</div>
			</div>

		</div>
	</div>

	<script src="js/jquery-3.4.1.min.js"></script>
	<script src="js/maytinh.js"></script>

</body>
</html>
