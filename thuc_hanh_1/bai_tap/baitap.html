<!DOCTYPE html>
<html>
<head>
	<title>baitap logic</title>
	<meta charset="utf-8">
	<meta name="keywords" charset="bai tap">
	<meta name="description" content="bai tap">
	<link rel="stylesheet" href="baitap.css">
</head>
<body>

	<div class="bai_1">
		<h3>Bai 1</h3>
		tổng số học sinh: <input type="number" name="tongHS" id="tongHS"><br>
		số học sinh giỏi toán: <input type="number" name="gioiToan" id="gioiToan"><br>
		số học sinh giỏi văn: <input type="number" name="gioiVan" id="gioiVan"><br>
		không giỏi môn nào: <input type="number" name="khongGioi" id="khongGioi"><br>
		<input type="button" name="tinh" id="tinh" value="tinh"><br>
		số học sinh giỏi cả 2 môn: <p id="gioiCaHai"></p><br>
	</div>

	<div class="bai_2">
		<h3>Bai 2</h3>
		số bóng đỏ: <input type="number" name="bongDo" id="bongDo"><br>
		số bóng xanh: <input type="number" name="bongXanh" id="bongXanh"><br>
		số bóng vàng: <input type="number" name="bongVang" id="bongVang"><br>
		<input type="button" name="tinhSoBong" id="tinhSoBong" value="tinhSoBong"><br>
		câu a: <p id="a"></p>
		câu b: <p id="b"></p>
		câu c: <p id="c"></p>
	</div>

	<script src="../js/jquery-3.4.1.min.js"></script>
	<script src="baitap.js"></script>

</body>
</html>
