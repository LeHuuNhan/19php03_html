<!DOCTYPE html>
<html>
<head>
	<title>Learn jquery</title>
	<meta charset="utf-8">
	<link rel="stylesheet" href="learn2/learn.css">
</head>
<body>

	<p>Are you ok?</p>
	<button id="yes">Yes</button>
	<button id="no">No</button>

	<!-- ẩn và show -->
	<!-- dùng hide và show hoặc fadeIn và fadeOut -->
	<div>
		<p class="label">hello baby</p>
		<button class="hide">Hide</button>
		<button class="show">Show</button>
	</div>

	<div>
		<button class="animation-right">Animation Right</button>
		<button class="animation-left">Animation Left</button>	
	</div>

	<div class="racetrack">
		<div class="animation">
			<p>The car 1</p>
		</div>
		<div class="animation2">
			<p>The car 2</p>
		</div>
	</div>

	<script src="jquery/jquery-3.4.1.min.js"></script>
	<script src="learn2/learn.js"></script>

</body>
</html
